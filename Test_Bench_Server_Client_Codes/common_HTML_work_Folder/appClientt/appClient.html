*********************************************************************************************************************-->
			

            <div id="connectionStatus"></div>
			
			<p style="width:70%;height:30px; background-color:FFB6C1; color:black">Enter DeviceID(1st),Tester Name(2nd),Hardware Version(3rd)</p>
			<input type="text" id="DeviceID" name="Device ID">
			<input type="text" id="nameOfTester" name="testerName">

			<input type="submit" onclick="gateDeviceId();" value="Submit">

			<br>
			
            <button type="button" value="devicedata" style="width:30%;height:30px;background-color: Khaki;color: black" onclick="Action501();">Get Client ID</button>
            <br>
            <br>
			
			<button type="button" value="devicedata" style="width:30%;height:30px;background-color: Khaki;color: black" onclick="flowState();">Flow Status 181</button>
            <br>
            <br>
			
			<button type="button" value="devicedata" style="width:30%;height:30px;background-color: Khaki;color: black" onclick="getDeviceCurrentData();">Get Device Current Info</button>

            <br>
			
			<p style="width:30%;height:30px; background-color:FFB6C1; color:black">Enter M/T to change Mode</p>

			<br>

			<br>
			
			<p style="width:75%;height:30px; background-color:FFB6C1; color:black">Enter Manual 1(On)/0(Off),duration(HHMM),Capacity(lts)(either dur/cap at a time)</p>

			<input type="text" id="TimeInterval" name="TimeOfFlow">

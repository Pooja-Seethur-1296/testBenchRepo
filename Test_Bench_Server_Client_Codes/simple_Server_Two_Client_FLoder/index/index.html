<!DOCTYPE html>
<!--
Simple HYML page to connect the websocket client with server.
-->
<html>
	<head>
		<title>Index</title>
		<script type="text/javascript" src="WebSocketClient.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<div id="connectionStatus" class="w3-text-green"></div>
		<div id="uConnect_MSG">
			<textarea id="uConnect_MSG_val" rows="4" cols="50"></textarea>
			<input id="connectionstatus" type="button" class="loginButtons" value="SEND" onclick="oSendMessageToServer()"/>
		</div>
		<div id="MessageAcknowledgement"></div>
	<body>
	<script>
		$( document ).ready(function() {
			oConnectToWSServer();
		});
	</script>
</html>
